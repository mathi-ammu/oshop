<h1>Current Orders</h1>

<table class="table"> 
    <thead>     
        <tr>
          <th>Title</th>
          <th>Quantity</th>
          <th>TotalPrice</th>
        </tr>
      </thead>
  <tbody>    
  <tr *ngFor="let p of product">
    <td>{{ p.product.title }}</td>
    <td>{{ p.quantity }}</td>
    <td>{{ p.totalPrice }}</td>
  </tr>
  </tbody> 
</table>
