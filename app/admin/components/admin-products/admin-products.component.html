<p>
  <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<div class="form-group">
 
  <input #data type="text" class="form-control" id="search"  placeholder=" Search product ..." (keyup)="filter(data.value)">
</div>

<data-table [pageLimits]="limits"
    [indexColumn]="true"
    [items]="items"
    [itemCount]="itemCount"
    (reload)="reloadItems($event)"
   >
    <data-table-column
      [property]="'title'"
      [header]="'Title'"
      [sortable]="true"
      [resizable]="true">
    </data-table-column>

    <data-table-column
      [property]="'price'"
      [header]="'Price'"
      [sortable]="true"
      [resizable]="true"    
    >
    <ng-template #dataTableCell let-item="item">
      {{ item.price| currency:'USD':true}}
    </ng-template>
    </data-table-column>

    <data-table-column 
      
      [property]="'$key'">
    <ng-template #dataTableCell let-item="item">
        <a [routerLink]="['/admin/products/',item.$key]">Edit</a>
    </ng-template>
    </data-table-column>
</data-table>
